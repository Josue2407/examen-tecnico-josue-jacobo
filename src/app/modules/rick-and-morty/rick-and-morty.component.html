<h1 class="ml-10 my-10 text-blue-500 text-4xl font-extrabold">Rick And Morty</h1>

<div class="w-full px-5 flex flex-row justify-center gap-3 items-center">
    <div class="block w-1/3 p-6 bg-white border border-gray-200 rounded-lg shadow-sm hover:bg-gray-100">

        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">Alive</h5>
        <p class="text-xl text-gray-700 dark:text-gray-400">{{alives}}</p>
    </div>
    <div class="block w-1/3 p-6 bg-white border border-gray-200 rounded-lg shadow-sm hover:bg-gray-100">

        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">Unknown</h5>
        <p class="text-xl text-gray-700 dark:text-gray-400">{{unknow}}</p>
    </div>
    <div class="block w-1/3 p-6 bg-white border border-gray-200 rounded-lg shadow-sm hover:bg-gray-100">

        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">Dead</h5>
        <p class="text-xl text-gray-700 dark:text-gray-400">{{dead}}</p>
    </div>
</div>

<div class="flex flex-row justify-center mt-10">
    <div class="w-4/5 overflow-x-auto shadow-md sm:rounded-lg">
        <table class="w-full text-sm text-left rtl:text-right text-gray-500">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                <tr>
                    <th scope="col" class="px-6 py-3">
                        Nombre
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Especie
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Genero
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Creado
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Estado
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Imagen
                    </th>
                </tr>
            </thead>
            <tbody>
                @for (p of personajes; track $index) {
                <tr class="bg-white border-b border-gray-200 hover:bg-gray-50">
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
                        {{p.name}}
                    </th>
                    <td class="px-6 py-4">
                        {{p.species}}
                    </td>
                    <td class="px-6 py-4">
                        {{p.gender}}
                    </td>
                    <td class="px-6 py-4">
                        {{p.created | date:'dd/MM/YYYY' }}
                    </td>
                    <td class="px-6 py-4">
                        {{p.status }}
                    </td>
                    <td class="px-6 py-4">
                        <img [src]="p.image" alt="Imagen">
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>
</div>

@if (visible) {
<div class="fixed inset-0 flex items-center justify-center bg-black/50 z-50">
    <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
        <h2 class="text-xl font-bold mb-4">{{ title }}</h2>

        <form class="mb-4 flex flex-col" [formGroup]="form">
            <div class="flex flex-row justify-start gap-3 mb-5">
                <div class="w-1/2">
                    <label for="id" class="block mb-2 text-sm font-medium text-gray-900">ID:</label>
                    <input type="text" id="id" formControlName="id" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" />
                </div>
            </div>
            <div class="flex flex-row gap-3 mb-5">
                <div class="w-1/2">
                    <label for="nombre" class="block mb-2 text-sm font-medium text-gray-900">Nombre:</label>
                    <input type="text" id="nombre" formControlName="nombre" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" />
                </div>
                <div class="w-1/2">
                    <label for="nit" class="block mb-2 text-sm font-medium text-gray-900">NIT:</label>
                    <input type="text" id="nit" formControlName="nit" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" />
                </div>
            </div>
            <div class="flex flex-row gap-3 mb-5">
                <div class="w-1/2">
                    <label for="fecha" class="block mb-2 text-sm font-medium text-gray-900">Fecha Fundación:</label>
                    <input type="date" id="fecha" formControlName="fecha" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" />
                </div>
                <div class="w-1/2">
                    <label for="direccion" class="block mb-2 text-sm font-medium text-gray-900">Dirección:</label>
                    <input type="text" id="direccion" formControlName="direccion" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" />
                </div>
            </div>
        </form>

        <div class="flex justify-end gap-2">
            <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 focus:outline-none" (click)="this.data ? update() : create()">
                Guardar
            </button>
            <button type="button" class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2" (click)="close()">
                Cerrar
            </button>
        </div>
    </div>
</div>
}
